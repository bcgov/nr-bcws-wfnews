env:
  APISIX_IMAGE_NAME: ${{ github.repository }}-apisix
  ETCD_IMAGE_NAME: ${{ github.repository }}-etcd
  APISIX_ADMIN_IMAGE_NAME: ${{ github.repository }}-apisix-admin

on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string

jobs:
  build-apisix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      #Build apisix image
      - name: Extract metadata (tags, labels) for Docker
        id: meta-apisix
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.REGISTRY}}/${{ env.APISIX_IMAGE_NAME }}
          tags: |
            type=schedule
            type=raw,value=${{ github.base_ref }}
            type=ref,event=tag
            type=raw,value=pr-${{ github.event.pull_request.number}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: docker/Dockerfile_apisix
          push: true
          tags: ${{ steps.meta-apisix.outputs.tags }}
          labels: ${{ steps.meta-apisix.outputs.labels }}

      #Build etcd image
      - name: Extract metadata (tags, labels) for Docker
        id: meta-etcd
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.REGISTRY}}/${{ env.ETCD_IMAGE_NAME }}
          tags: |
            type=schedule
            type=raw,value=${{ github.base_ref }}
            type=ref,event=tag
            type=raw,value=pr-${{ github.event.pull_request.number}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: docker/Dockerfile_etcd
          push: true
          tags: ${{ steps.meta-etcd.outputs.tags }}
          labels: ${{ steps.meta-etcd.outputs.labels }}