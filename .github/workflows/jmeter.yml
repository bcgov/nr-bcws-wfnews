name: Run Jmeter Tests

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      NUM_USERS:
        required: false
        default: 1
        type: number
      NUM_ITERATIONS:
        required: false
        default: 10
        type: number

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: wait for new components to start
        run: cat load-testing\WFNEWS_Load_Test.jmx && sleep 30
      
      - name: execute test
        uses: rbhadti94/apache-jmeter-action@v0.6.0
        with:
          testFilePath: load-testing\WFNEWS_Load_Test.jmx
          args: -Jthreads=${{ env.NUM_USERS }} -Jhost=${{ env.ENVIRONMENT }}.bcwildfireservices.com -Jiterations=${{env.NUM_ITERATIONS}}

