# This is a basic workflow to help you get started with Actions

name: Build Server

env:
  IMAGE_NAME: ${{ github.repository }}-server

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      IS_HOTFIX:
        required: false
        type: boolean
        default: false
      BRANCH:
        required: false
        type: string
      TAG:
        required: false
        type: string
    secrets:
      IDIR_AS_EMAIL:
        required: true
      IDIR_PASSWORD:
        required: true
      



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.ENVIRONMENT }}

    steps:
      - uses: actions/checkout@v3
        if: ${{ github.event.inputs.IS_HOTFIX == false }}
      
      - uses: actions/checkout@v3
        if: ${{ github.event.inputs.IS_HOTFIX == true }}
        with:
          ref: ${{ inputs.BRANCH }}
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: mvn --settings server/wfnews-api/mvn_settings/settings.xml --batch-mode --update-snapshots -f server/wfnews-api/pom.xml -Drepo.login=${{ secrets.IDIR_AS_EMAIL }} -Drepo.password=${{ secrets.IDIR_PASSWORD }} -DskipTests package
        
      - name: Copy files to neccessary folders
        run: mkdir staging && cp server/wfnews-api/wfnews-api-rest-endpoints/target/*.war staging
      
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: staging
          key: ${{ runner.os }}-maven-${{ hashFiles('**war.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        if: ${{ github.event.inputs.IS_HOTFIX == false }}
      
      - uses: actions/checkout@v3
        if: ${{ github.event.inputs.IS_HOTFIX == true }}
        with:
          ref: ${{ inputs.BRANCH }}

      - name: download artifact
        uses: actions/download-artifact@v3
        with:
          name: Package
          path: .
      
      - name: Get Pull Request Number
        id: pr
        run: echo "::set-output name=pull_request_number::$(gh pr view --json number -q .number || echo "")"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update image name if PR number present
        if: ${{ github.event.pull_request.number > 0 || inputs.IS_HOTFIX == true }}
        run: echo "IMAGE_NAME = ${{env.IMAGE_NAME}}-${{ inputs.IS_HOTFIX && 'hotfix' || github.event.pull_request.number }}" >> $GITHUB_ENV
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Extract metadata (tags, labels) for Docker (with PR)
        if: ${{ github.event.pull_request.number > 0 || inputs.IS_HOTFIX == true }}
        id: meta_pr
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ vars.REGISTRY}}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=raw,value=${{ github.base_ref }}
            type=ref,event=tag
            type=raw,value=${{ inputs.IS_HOTFIX && format('hotfix-{0}', inputs.BRANCH) || format( 'pr-{0}', github.event.pull_request.number) }}
          
      - name: Build and push Docker image (with PR)
        if: ${{ github.event.pull_request.number > 0 || inputs.IS_HOTFIX == true }}
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta_pr.outputs.tags }}
          labels: ${{ steps.meta_pr.outputs.labels }}

