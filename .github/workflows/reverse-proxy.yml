env:
  IMAGE_NAME: ${{ github.repository }}-db

on:
  workflow_call:
    inputs:
      REGISTRY:
        required: true
        type: string
      TARGET_ENV:
        required: true
        type: string

jobs:
  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: update config
        run: |
          find server -type f -name '*.properties' | xargs sed -i 's/{wfnews_db_url/${{ secrets.WFNEWS_DB_URL }}/'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ inputs.REGISTRY }}
          username: ${{ githusb.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Extract metadata (tags, labels) for Docker
        if: ${{ github.event.pull_request.number > 0 }}
        id: meta_pr
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.REGISTRY}}/${{ env.IMAGE_NAME }}-${{ github.event.pull_request.number}}
          tags: |
            type=schedule
            type=raw,value=${{ github.base_ref }}
            type=ref,event=tag
            type=raw,value=pr-${{ github.event.pull_request.number}}
      
      - name: Extract metadata (tags, labels) for Docker
        if: ${{ github.event.pull_request.number == '' }}
        id: meta_nopr
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ inputs.REGISTRY}}/${{ env.IMAGE_NAME }}
          

        
      - name: Build and push Docker image (no PR)
        if: ${{ github.event.pull_request.number == '' }}
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: docker/Dockerfile_db_reverse_proxy
          push: true
          tags: ${{ steps.meta_nopr.outputs.tags }}
          labels: ${{ steps.meta_nopr.outputs.labels }}
          
      - name: Build and push Docker image (with PR)
        if: ${{ github.event.pull_request.number > 0 }}
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: docker/Dockerfile_db_reverse_proxy
          push: true
          tags: ${{ steps.meta_pr.outputs.tags }}
          labels: ${{ steps.meta_pr.outputs.labels }}
     