<div class="measure-container">
    <div class="smk-commands" *ngIf="distanceMeasurement">
        <div class="smk-command-button smk-distance" (click)="selectMiddle()">
            <div class="smk-command">Select middle</div>
        </div>

        <div class="smk-command-button smk-distance" (click)="selectEnd()">
            <div class="smk-command">Select end</div>
        </div>
    </div>
</div>
