<wf-application id="main-app" class="wfnews-application"
    [ngClass]="'orientation-' + orientation"
    [config]="applicationConfig"
    [(state)]="applicationState"
>
<div #topAnchor class="top"></div>
<div *ngIf="redirectToPublicMobile() && isIncidentsPage(); else mainPage">
  <router-outlet></router-outlet>
</div>
<ng-template #mainPage>
  <div>
    <wf-header
      class="hide"
      [config]="applicationConfig"
      [(state)]="applicationState"
      [useAppLogo]="false"
      [useSystemAndUser]="isAdminPage()"
      [useSupportLink]="isAdminPage()"
      [useMenu]="true"
      [useLogoutButton]="isAdminPage()"
      (bcLogoClick)="navigateToBcWebsite()"
      (logoutClick)="logOutCurrentUser()"
      (supportLinkClick)="navigateToBcSupport()"
    ></wf-header>
    <wf-menu-bar
      class="hide"
      [menuItems]="appMenu"
      [config]="applicationConfig"
      [(state)]="applicationState"
    ></wf-menu-bar>
    <router-outlet></router-outlet>
    <div class="mobile-navigation-bar" *ngIf="showMobileNavigationBar">
        <ul>
          <li (click)="setActive('dashboard')">

            <img *ngIf="router.url === '/dashboard'; else dashboardOther" class="icon active" src="/assets/images/svg-icons/dashboard-highlight.svg" >
            <ng-template #dashboardOther>
              <img class="icon" src="/assets/images/svg-icons/dashboard.svg" >
            </ng-template>
            Dashboard
          </li>
          <li (click)="setActive('map')">
            <mat-icon svgIcon="map" class="icon active" *ngIf="router.url === '/map'; else mapOther"></mat-icon>
            <ng-template #mapOther>
              <mat-icon svgIcon="map" class="icon"></mat-icon>
            </ng-template>
            Map
          </li>
          <li (click)="setActive('saved')">
            <img *ngIf="router.url === '/saved'; else savedOther" class="icon active" src="/assets/images/svg-icons/saved-highlight.svg" >
            <ng-template #savedOther>
              <img class="icon" src="/assets/images/svg-icons/saved.svg" >
            </ng-template>
            Saved
          </li>
          <li (click)="setActive('reportOfFire')">
            <img *ngIf="router.url === '/reportOfFire'; else reportOfFireOther" class="icon active" src="/assets/images/svg-icons/wildfire-white-highlight.svg" >
            <ng-template #reportOfFireOther>
              <img class="icon" src="/assets/images/svg-icons/wildfire-white.svg" >
            </ng-template>
            Report
          </li>
          <li (click)="setActive('more')">
            <img *ngIf="router.url === '/more'; else moreOther" class="icon active" src="/assets/images/svg-icons/more-highlight.svg" >
            <ng-template #moreOther>
              <img class="icon" src="/assets/images/svg-icons/more.svg" >
            </ng-template>
            More
          </li>
        </ul>
    </div>
  </div>
</ng-template>
</wf-application>
