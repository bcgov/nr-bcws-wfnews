<wf-application id="main-app" class="wfnews-application"
    [ngClass]="'orientation-' + orientation"
    [config]="applicationConfig"
    [(state)]="applicationState"
>
<div #topAnchor class="top"></div>
<div *ngIf="redirectToPublicMobile() && isIncidentsPage(); else mainPage">
  <router-outlet></router-outlet>
</div>
<ng-template #mainPage>
  <div>
    <wf-header
      class="hide"
      [config]="applicationConfig"
      [(state)]="applicationState"
      [useAppLogo]="false"
      [useSystemAndUser]="isAdminPage()"
      [useSupportLink]="isAdminPage()"
      [useMenu]="true"
      [useLogoutButton]="isAdminPage()"
      (bcLogoClick)="navigateToBcWebsite()"
      (logoutClick)="logOutCurrentUser()"
      (supportLinkClick)="navigateToBcSupport()"
    ></wf-header>
    <wf-menu-bar
      class="hide"
      [menuItems]="appMenu"
      [config]="applicationConfig"
      [(state)]="applicationState"
    ></wf-menu-bar>
    <router-outlet></router-outlet>
    <div class="mobile-navigation-bar" *ngIf="showMobileNavigationBar">
        <ul>
          <li (click)="setActive('dashboard')">

            <img *ngIf="activeMenuItem === 'dashboard'" class="icon active" src="/assets/images/svg-icons/dashboard-highlight.svg" >
            <img *ngIf="activeMenuItem !== 'dashboard'" class="icon" src="/assets/images/svg-icons/dashboard.svg" >
            Dashboard
          </li>
          <li (click)="setActive('map')">
            <mat-icon svgIcon="map" class="icon active" *ngIf="activeMenuItem === 'map'"></mat-icon>
            <mat-icon svgIcon="map" class="icon" *ngIf="activeMenuItem !== 'map'"></mat-icon>
            Map
          </li>
          <li (click)="setActive('saved')">
            <img *ngIf="activeMenuItem === 'saved'" class="icon active" src="/assets/images/svg-icons/saved-highlight.svg" >
            <img *ngIf="activeMenuItem !== 'saved'" class="icon" src="/assets/images/svg-icons/saved.svg" >
            Saved
          </li>
          <li (click)="setActive('reportOfFire')">
            <img *ngIf="activeMenuItem === 'reportOfFire'" class="icon active" src="/assets/images/svg-icons/wildfire-white-highlight.svg" >
            <img *ngIf="activeMenuItem !== 'reportOfFire'" class="icon" src="/assets/images/svg-icons/wildfire-white.svg" >
            Report
          </li>
          <li (click)="setActive('more')">
            <img *ngIf="activeMenuItem === 'more'" class="icon active" src="/assets/images/svg-icons/more-highlight.svg" >
            <img *ngIf="activeMenuItem !== 'more'" class="icon" src="/assets/images/svg-icons/more.svg" >
            <!-- <mat-icon svgIcon="more" [ngClass]="{'active': activeMenuItem === 'more'}"></mat-icon> -->
            More
          </li>
        </ul>
    </div>
  </div>
</ng-template>
</wf-application>
