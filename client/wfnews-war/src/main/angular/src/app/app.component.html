<wf-application class="wfnews-application"
    [ngClass]="'orientation-' + orientation"
    [config]="applicationConfig"
    [(state)]="applicationState"
>
    <wf-header
        [config]="applicationConfig"
        [(state)]="applicationState"
        [useAppLogo]="isAdminPage()"
        [useSystemAndUser]="isAdminPage()"
        [useSupportLink]="isAdminPage()"
        [useMenu]="isAdminPage()"
        (bcLogoClick)="navigateToBcWebsite()"
        (onSupportLinkClick)="navigateToBcSupport()"
        (navigateToBcSupport)="navigateToBcSupport()"
    ></wf-header>

    <wf-menu-bar *ngIf ="!isAdminPage()"
        [menuItems]="appMenu"
        [config]="applicationConfig"
        [(state)]="applicationState"
    ></wf-menu-bar>

    <router-outlet></router-outlet>
    

    <wf-footer
        [footerItems]="footerMenu"
        [config]="applicationConfig"
        [(state)]="applicationState"
        (activeItemChanged)="navigateToFooterPage($event)"
    ></wf-footer>

</wf-application>
