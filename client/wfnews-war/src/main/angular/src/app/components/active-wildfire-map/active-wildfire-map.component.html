<div class="top">
    <div class="title">
        <h1>Active Wildfires Map</h1>
        <h2 class="wildfire-count">
            <wf-icon class="fire-icon" iconName="local_fire_department" iconSize="small"></wf-icon>
            <!-- <i class="material-icons-outlined">local_fire_department</i> -->
            {{ activeFireCount | async }} Active Wildfires
        </h2>
    </div>

    <div class="divider">
        <span>MAP LAYERS</span>
    </div>

    <div class="map-layers">
      <div class="item"
            [class.active]="selectedLayer === 'wildfire-stage-of-control'"
            (click)="onSelectLayer( 'wildfire-stage-of-control' )"
        >
            <wf-icon class="icon" iconName="local_fire_department" iconSize="small"></wf-icon>
            Incidents
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'evacuation-orders-and-alerts'"
            (click)="onSelectLayer( 'evacuation-orders-and-alerts' )"
        >
            <wf-icon class="icon" iconName="error" iconSize="small"></wf-icon>
            Evacuation Orders and Alerts
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'area-restrictions'"
            (click)="onSelectLayer( 'area-restrictions' )"
        >
            <wf-icon class="icon" iconName="wf/map-signs" iconSize="small"></wf-icon>
            Area Restrictions
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'bans-and-prohibitions'"
            (click)="onSelectLayer( 'bans-and-prohibitions' )"
        >
            <wf-icon class="icon" iconName="block" iconSize="small"></wf-icon>
            Bans and Prohibitions
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'smoke-forecast'"
            (click)="onSelectLayer( 'smoke-forecast' )"
        >
            <wf-icon class="icon" iconName="air" iconSize="small"></wf-icon>
            Smoke Forecast
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'fire-danger'"
            (click)="onSelectLayer( 'fire-danger' )"
        >
            <wf-icon class="icon" iconName="format_list_numbered" iconSize="small"></wf-icon>
            Danger Rating
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'local-authorities'"
            (click)="onSelectLayer( 'local-authorities' )"
        >
            <wf-icon class="icon" iconName="place" iconSize="small"></wf-icon>
            Local Authorities
        </div>

        <div class="item"
            [class.active]="selectedLayer === 'routes-impacted'"
            (click)="onSelectLayer( 'routes-impacted' )"
        >
            <wf-icon class="icon" iconName="directions_car_filled" iconSize="small"></wf-icon>
            Road Conditions
        </div>
    </div>
</div>

<div class="bottom">
    <div class="details">
      <panel-wildfire-stage-of-control *ngIf="selectedPanel === 'wildfire-stage-of-control'" ></panel-wildfire-stage-of-control>
      <panel-evacuation-orders-and-alerts *ngIf="selectedPanel === 'evacuation-orders-and-alerts'"></panel-evacuation-orders-and-alerts>
      <panel-area-restrictions *ngIf="selectedPanel === 'area-restrictions'"></panel-area-restrictions>
      <panel-bans-prohibitions *ngIf="selectedPanel === 'bans-and-prohibitions'"></panel-bans-prohibitions>
      <panel-smoke-forecast *ngIf="selectedPanel === 'smoke-forecast'"></panel-smoke-forecast>
      <panel-fire-danger *ngIf="selectedPanel === 'fire-danger'"></panel-fire-danger>
    </div>

    <div class="map">
        <wf-map-container
            [mapConfig]="mapConfig"
            (mapInitialized)="initMap($event)"
        ></wf-map-container>
    </div>
</div>
