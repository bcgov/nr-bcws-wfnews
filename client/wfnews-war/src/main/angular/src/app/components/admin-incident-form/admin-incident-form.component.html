<div class="top">
  <div class="title">
    <div>
      <h1>Fire Number: <span *ngIf="currentAdminIncident">{{currentAdminIncident.incidentNumberSequence}}</span><span [ngClass]="{'pub-chip': incident.publishedStatus === 'Published', 'unpub-chip': incident.publishedStatus !== 'Published'}">{{incident.publishedStatus}}</span></h1>
      <h2 class="wildfire-count">
        Last Published: {{incident.lastPublished.toDateString()}} - {{incident.lastPublished.toLocaleTimeString()}}
      </h2>
    </div>
    <div class="button-holder">
      <button class="preview-btn" mat-button (click)="onShowPreview()">Show Preview</button>
      <button class="publish-btn" mat-button color="primary">Publish Changes</button>
    </div>
  </div>
</div>
<!-- Main Body Content -->
<mat-tab-group>
  <mat-tab label="Incident Information">
    <mat-accordion class="details" multi>
      <mat-expansion-panel #IncidentDetailsPanel class="incident-details-panel" expanded>
          <mat-expansion-panel-header>
              <mat-panel-title>
                  <span class="panel-title">Incident Details</span>
              </mat-panel-title>
          </mat-expansion-panel-header>
          <incident-details-panel [incident]="incident" [formGroup]="incidentForm"></incident-details-panel>
      </mat-expansion-panel>
      <mat-expansion-panel #ContactDetailsPanel class="contact-details-panel" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="panel-title">Contact</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <contacts-details-panel [incident]="incident" [formGroup]="incidentForm"></contacts-details-panel>
      </mat-expansion-panel>
      <mat-expansion-panel #ResponseDetailsPanel class="response-details-panel" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="panel-title">Response</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <response-details-panel [incident]="incident" [formGroup]="incidentForm"></response-details-panel>
      </mat-expansion-panel>
      <mat-expansion-panel #EvacuationDetailsPanel class="evacuation-details-panel" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="panel-title">Evacuation Orders and Alerts</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <evac-orders-details-panel [incident]="incident" [formGroup]="incidentForm"></evac-orders-details-panel>
      </mat-expansion-panel>
      <mat-expansion-panel #AreaRestrictionsDetailsPanel class="area-restrictions-details-panel" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="panel-title">Area Restrictions</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <area-restrictions-details-panel [incident]="incident" [formGroup]="incidentForm"></area-restrictions-details-panel>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab label="Incident Overview">
    <ckeditor [editor]="Editor" [data]="incident.incidentOverview" (ready)="onReady($event)"></ckeditor>
  </mat-tab>
  <mat-tab label="Image Gallery">
    <image-gallery-panel [incident]="currentAdminIncident"></image-gallery-panel>
  </mat-tab>
  <mat-tab label="Video Gallery">
    <video-gallery-panel [incident]="currentAdminIncident"></video-gallery-panel>
  </mat-tab>
  <mat-tab label="Maps">
    <maps-panel [incident]="currentAdminIncident"></maps-panel>
  </mat-tab>
</mat-tab-group>
