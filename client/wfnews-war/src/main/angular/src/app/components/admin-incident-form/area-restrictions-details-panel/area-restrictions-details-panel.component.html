<ng-container [formGroup]="formGroup" class="incident-form">
  <mat-card class="info-card news-form-card">
    <div *ngIf="areaRestrictions === null || areaRestrictions.length === 0">
      There are no current Area Restrictions
    </div>
    <fieldset class="field-set" formGroupName="contact" *ngFor = "let item of areaRestrictions">
      <legend>Area Restriction Fields</legend>
      <div class="news-form">
        <div class="field size-third">
          <mat-form-field class="item-full-width" appearance="standard" floatLabel="always">
            <mat-label class="label required">Area Restriction Name</mat-label>
            <input matInput class="disabled-input" type="text" [value]="item.name" disabled>
          </mat-form-field>
        </div>
        <div class="field size-two-thirds">
          <mat-form-field class="item-full-width" appearance="standard" floatLabel="always">
            <mat-label class="label">Information Bulletin URL</mat-label>
            <input matInput class="disabled-input" type="text" [value]="item.bulletinUrl" disabled>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </mat-card>
</ng-container>
