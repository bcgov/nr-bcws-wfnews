<div class="contact-us-container">
  <div class="header">
    <h1>Contact Us
      <span class="material-icons-outlined" [mat-dialog-close]="false">clear</span> 
    </h1>
  </div>
  <div class="content" >
    <div class="fire-centre">
      <img class="icon-bottom" src="/assets/images/centre.png" alt="centre" />
      {{data.fireCentre}}
    </div>
    <div class="contact-method" [ngClass]="{desktop: !isMobileView()}">
      <div class="icon-label"><span class="material-icons-outlined icon">email</span><span *ngIf="isMobileView()">Email Address</span></div>
      <span class="value">{{data.email}}</span>
    </div>
    <div class="contact-method" [ngClass]="{desktop: !isMobileView()}">
      <div class="icon-label"><span class="material-icons icon">call</span><span *ngIf="isMobileView()">Phone Number</span></div>
      <span class="value">{{data.phoneNumber}}</span>
    </div>

    <div class="buttons-row">
      <button mat-button class="mobile-button">
          <span class="material-icons">call</span>
          <a [href]="'tel:' + data.phoneNumber" style="text-decoration: none; color: inherit;">Call Us</a>
      </button>
      <button mat-button class="mobile-button" (click)="emailFireCentre(data.email)">
          <span class="material-icons-outlined">email</span>
          Email Us
      </button>
    </div>
  </div>
</div>
