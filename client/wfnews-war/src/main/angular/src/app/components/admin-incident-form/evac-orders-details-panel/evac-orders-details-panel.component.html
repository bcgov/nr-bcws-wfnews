<ng-container [formGroup]="formGroup" class="incident-form">
  <mat-card appearance="outlined" class="info-card news-form-card">
    <div *ngIf="evacOrders === null || evacOrders.length === 0">
      There are no current Evacuation Orders or Alerts
    </div>
    <fieldset class="field-set" formGroupName="contact" *ngFor = "let item of evacOrders">
      <legend>Evac Order Fields</legend>
      <div class="news-form">
        <div class="field size-third">
          <mat-form-field class="item-full-width">
            <mat-label>Type</mat-label>
            <mat-select class="disabled-input" appWFSingleSelect appWFPlaceholder="Select..."
                        aria-label="Type"
                        [value]="item.orderAlertStatus" disabled>
              <mat-option value="Order">
                <span>Order</span>
              </mat-option>
              <mat-option value="Alert">
                <span>Alert</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="field size-third">
          <mat-form-field class="item-full-width" floatLabel="always">
            <mat-label class="label required">Evacuation Name</mat-label>
            <input matInput class="disabled-input" type="text" placeholder="Evacuation Name" [value]="item.eventName" disabled>
          </mat-form-field>
        </div>
        <div class="field size-third">
          <mat-form-field class="item-full-width" floatLabel="always">
            <mat-label class="label required">Evacuation Information URL</mat-label>
            <input matInput type="text" placeholder="Evacuation Information URL" disabled>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </mat-card>
  <mat-card appearance="outlined" *ngIf="incident.evacOrders.length > 0" class="info-card news-form-card">
    <fieldset class="field-set" formArrayName="evacOrders" *ngFor = "let item of evacOrderForm.controls; let i=index">
      <legend>Evac Order Fields</legend>
      <div [formGroupName]="i" class="news-form">
        <div class="field size-quarter">
          <mat-form-field class="item-full-width">
            <mat-label>Type</mat-label>
            <mat-select class="disabled-input" appWFSingleSelect appWFPlaceholder="Select..."
                        aria-label="Type"
                        formControlName="orderAlertStatus">
              <mat-option value="Order">
                <span>Order</span>
              </mat-option>
              <mat-option value="Alert">
                <span>Alert</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="field size-third">
          <mat-form-field class="item-full-width" floatLabel="always">
            <mat-label class="label required">Evacuation Name</mat-label>
            <input matInput class="disabled-input" type="text" placeholder="Evacuation Name" formControlName="eventName">
          </mat-form-field>
        </div>
        <div class="field size-third">
          <mat-form-field class="item-full-width" floatLabel="always">
            <mat-label class="label required">Evacuation Information URL</mat-label>
            <input matInput type="text" placeholder="Evacuation Information URL" formControlName="url">
          </mat-form-field>
        </div>
        <div class="field size-unset">
          <button [id]="i" matSuffix mat-icon-button class="input-clear-button" (click)="deleteEvacOrder(i)"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </fieldset>
  </mat-card>
  <button mat-button color="primary" (click)="addEvacOrder()">
    <img class="add-icon" src="/assets/images/svg-icons/add-icon.svg" alt="add-icon"/>
  Add</button>
</ng-container>
