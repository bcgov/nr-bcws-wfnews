<ng-container [formGroup]="formGroup" class="incident-form">
  <mat-card class="info-card news-form-card">
    <fieldset class="field-set">
      <legend style="display: none">Info Card</legend>
      <div class="news-form">
        <div class="field size-third">
          <mat-form-field class="item-full-width" appearance="standard" floatLabel="always">
            <mat-label class="label">Fire Name</mat-label>
            <input matInput class="disabled-input" type="text" [(ngModel)]="incident.fireName" formControlName="fireName" disabled>
          </mat-form-field>
        </div>
        <div class="field size-third">
          <mat-form-field class="item-full-width" appearance="standard" floatLabel="always">
            <mat-label class="label">Traditional Territory</mat-label>
            <input matInput class="disabled-input" type="text" [(ngModel)]="incident.traditionalTerritory" formControlName="traditionalTerritory" disabled>
          </mat-form-field>
        </div>
        <div class="field size-third radio-checkbox-group">
            <mat-label id="fireOfNote">Wildfire Of Note</mat-label>
            <span class='material-icons-outlined fire-icon'>local_fire_department</span>
            <mat-radio-group matInput aria-label="Wildfire of Note" formControlName="fireOfNote" [(ngModel)]="incident.fireOfNote">
              <mat-radio-button [value]="false">No</mat-radio-button>
              <mat-radio-button [value]="true">Yes</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="field size-full">
          <mat-form-field class="item-full-width" appearance="outline" floatLabel="always">
            <mat-label class="label required">Location</mat-label>
            <input matInput type="text" formControlName="location" [(ngModel)]="incident.location" [placeholder]="incident.incidentData ? incident.incidentData.incidentLocation.geographicDescription : ''">
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </mat-card>
  <mat-card class="info-card news-form-card">
    <fieldset class="field-set">
      <legend style="display: none">Info Card</legend>
      <div class="news-form">
        <div class="field size-unset">
          <mat-form-field appearance="standard" floatLabel="always">
            <mat-label class="label">Size Type</mat-label>
            <mat-select appWFSingleSelect
              aria-label="Size Type"
              formControlName="sizeType"
              [options]="sizeTypeOptions"
              [(ngModel)]="incident.sizeType"
              (valueChange)="setSizeTypeDisclaimer($event)"
              >
                <mat-option *ngFor = "let item of sizeTypeOptions" [value]="item.id">
                  <span>{{item.optionValue}}</span>
                </mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div class="field size-unset">
          <mat-form-field appearance="standard" floatLabel="always">
            <mat-label class="label">Size</mat-label>
            <input matInput class="disabled-input mat-form-field-disabled" type="text" [(ngModel)]="incident.sizeHectares" formControlName="sizeHectares" readonly>
          </mat-form-field>
        </div>
        <div class="field size-full">
          <mat-form-field class="item-full-width" appearance="outline" floatLabel="always">
            <mat-label class="label required">General Disclaimer and Comments</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [(ngModel)]="incident.sizeComments"
                formControlName="sizeComments"></textarea>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </mat-card>
  <mat-card class="info-card news-form-card">
    <fieldset class="field-set">
      <legend style="display: none">Info Card</legend>
      <div class="news-form">
        <div class="field size-third">
          <mat-form-field appearance="standard" floatLabel="always">
            <mat-label class="label required">Cause</mat-label>
            <mat-select appWFSingleSelect appWFPlaceholder="Select..."
              aria-label="Cause"
              formControlName="cause"
              [(ngModel)]="incident.cause"
              [options]="causeOptions"
              (valueChange)="setCauseDisclaimer($event)"
              disabled>
                <mat-option value="">
                  <span class="placeholder">Select...</span>
                </mat-option>
                <mat-option *ngFor = "let item of causeOptions" [value]="item.id">
                  <span>{{item.optionValue}}</span>
                </mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div class="field size-full">
          <mat-form-field class="item-full-width" appearance="outline" floatLabel="always">
            <mat-label class="label required">General Disclaimer and Comments</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [(ngModel)]="incident.causeComments"
                formControlName="causeComments"></textarea>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </mat-card>
</ng-container>
