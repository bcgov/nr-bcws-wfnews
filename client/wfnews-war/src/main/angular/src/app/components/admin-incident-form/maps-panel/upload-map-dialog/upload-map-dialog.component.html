<div class="dialog-container">
  <h1 mat-dialog-title>Upload Map</h1>
  <div class="dialog-content" mat-dialog-content>
    <input #pdfInput hidden="true" type="file" onclick="this.value=null" (change)="pdfInputChange($event)" accept=".pdf"/>
    <button mat-flat-button color="primary" (click)="pdfInput.click()">Browse</button>
    <mat-form-field class="item-full-width" appearance="standard" floatLabel="always">
      <mat-label class="label">Title</mat-label>
      <input matInput type="text" placeholder="Title" [(ngModel)]="title" [value]="title" required>
    </mat-form-field>
  </div>
  <div class="dialog-actions" mat-dialog-actions>
  	<button mat-raised-button color="primary" [mat-dialog-close]="returnResult()" [disabled]="file === null || title === null || title === ''">Save</button>
	  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
