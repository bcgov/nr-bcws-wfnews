<div class="advisory-section" [ngStyle]="componentStyle ? {'background': componentStyle.backgroundColor, 'border-color': componentStyle.outerBorderColor} : null">

  <div class="top">
    <img class="logo" [src]="logoPath" alt="logo" />
  </div>

  <hr [ngStyle]="componentStyle ? {'background': componentStyle.dividerColor} : null" />

  <div class="bottom">

    <div class="content-container">
      <div class="icon-container" [ngStyle]="componentStyle ? {'background': componentStyle.iconCircleColor} : null">
        <img class="icon" [src]="iconPath" alt="icon" />
      </div>
  
      <div class="message-container">
        <span class="title">{{ title }}</span>
        <span class="message">{{ message }}</span>
      </div>
    </div>

    <div class="button-container">
      <icon-button [iconPath]="buttonArgs.iconPath" [label]="buttonArgs.label" [componentStyle]="buttonArgs.componentStyle"
        [clickHandler]="buttonArgs.clickHandler"></icon-button>
    </div>
  </div>

</div>
