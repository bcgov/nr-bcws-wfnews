<div class="dialog-container">
  <h1 mat-dialog-title>Warning</h1>
  <div class="dialog-content unsaved-changes-dialog-content" mat-dialog-content>
    <h3>Are you sure you would like to leave this page?</h3>

    If you leave this page without publishing, the information you have entered will be lost.
  </div>
  <div class="dialog-actions" mat-dialog-actions>
  	<button mat-raised-button color="primary" mat-dialog-close (click)="returnResult(true)">Discard Changes</button>
	  <button mat-raised-button mat-dialog-close (click)="returnResult(false)">Keep Editing</button>
  </div>
</div>
