<div class="warning-banner" [ngStyle]="componentStyle ? {'background': componentStyle.backgroundColor, 'border': componentStyle.border} : null">
    <div class="icon" [ngStyle]="componentStyle ? {'background-color': componentStyle.iconColor} : null"
        [style.mask-image]="'url('+ iconPath +')'" [style.-webkit-mask-image]="'url('+ iconPath +')'">
    </div>
    <span class="label" [ngStyle]="componentStyle ? {'color': componentStyle.labelColor } : null">{{label}}</span>
</div>
