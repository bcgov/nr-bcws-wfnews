<div class="warning-banner" [ngStyle]="style ? {'background': style.backgroundColor, 'border': style.border} : null">
    <div class="icon" [ngStyle]="style ? {'background-color': style.iconColor} : null"
        [style.mask-image]="'url('+ iconPath +')'" [style.-webkit-mask-image]="'url('+ iconPath +')'">
    </div>
    <span class="label" [ngStyle]="style ? {'color': style.labelColor } : null">{{label}}</span>
</div>
