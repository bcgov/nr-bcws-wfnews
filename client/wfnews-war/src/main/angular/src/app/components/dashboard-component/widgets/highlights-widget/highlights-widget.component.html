<div class="container">
    <div class="widget-header">
        <span class="widget-title">Highlights</span>
    </div>
    <div class="content">
        <div class="highlight-card" *ngFor="let post of posts" (click)="openLink(post.link)">
            <div class="highlight-info">
                <div class="highlight-thumbnail">
                    <img [src]="post.thumbnail.url" 
                         [alt]="post.thumbnail.alt"
                         *ngIf="post.thumbnail.url">
                </div>
                <div class="highlight-tags"> 
                    <div class="highlight-tag">
                        Prevention
                    </div>
                    <div class="highlight-tag" *ngFor="let fireCentre of post.fireCentres">
                        {{fireCentre}}
                    </div>    
                </div>
                <div class="highlight-info-title">
                    {{post.title}}
                </div>
                <div class="highlight-date">
                    posted on {{post.date}}
                </div>
            </div>
        </div>
    </div>
</div>
