<div class="container">
  <div class="widget-header">
    <span>Wildfire Overview</span>
  </div>
  <ng-template #loading><mat-spinner [diameter]="80" class="spinner-position"></mat-spinner></ng-template>
  <div class="content" *ngIf="startupComplete; else loading">
    <div class="legend-bar">
      <div class="legend-part">
        <img height="19" width="19" src="/assets/images/local_fire_department.png" alt="Wildfire" class="icon"><span class="checkbox-label">Wildfire of Note</span>
      </div>
      <div class="legend-part">
        <img height="17" width="17" src="/assets/images/svg-icons/out-of-control.svg" alt="Out of Control" class="icon"><span class="checkbox-label">Out of Control</span>
      </div>
      <div class="legend-part">
        <img height="17" width="17" src="/assets/images/svg-icons/being-held.svg" alt="Holding" class="icon"><span class="checkbox-label">Being Held</span>
      </div>
      <div class="legend-part">
        <img height="17" width="17" src="/assets/images/svg-icons/under-control.svg" alt="Under Control" class="icon"><span class="checkbox-label">Under Control</span>
      </div>
    </div>
    <div (click)="toggleMapView()" (mouseenter)="showViewMapButton = true" (mouseleave)="showViewMapButton = false" id="dashboard-map" class="dashboard-map-container">
      <div class="map-overlay" *ngIf="showViewMapButton">
        <a class="link">View Full Map</a>
      </div>
    </div>
  </div>
</div>
