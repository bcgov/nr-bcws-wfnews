<div class="container">
  <div class="widget-header">
    <img height="48" width="48" src="/assets/images/svg-icons/clipboard.svg" alt="Order" class="header-icon" />
    <span class="header-title">Provincial Situation Report</span>
  </div>
  <div *ngIf="startupComplete && situationReport" class="subtext">
    <img height="20" width="20" src="/assets/images/svg-icons/edit.svg" alt="Order" class="subtext-icon" />
    <span class="header-subtext">Updated {{situationReport.situationReportDate.toLocaleDateString()}}</span>
  </div>
  <ng-template #loading><mat-spinner [diameter]="80" class="spinner-position"></mat-spinner></ng-template>
  <div class="content" *ngIf="startupComplete; else loading">
    <ckeditor id="ck-doc" [editor]="Editor" [data]="situationReport.situationOverview || '<p>There is no current situation report. Check back soon for more information.</p>'" (ready)="onReady($event)"></ckeditor>
  </div>
</div>
