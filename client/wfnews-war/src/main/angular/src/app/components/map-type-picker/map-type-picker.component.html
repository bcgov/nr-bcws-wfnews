<div class="map-type-picker">
  <div class="header">Map type</div>
  <div class="map-type-container">
    <div class="map-type" (click)="onSelect('osm/navigation')">
      <img class="map-type-image" [ngClass]="{'selected': isSelected('osm/navigation')}" src="assets/images/default-map.png" alt="default">
      <div class="map-type-name" [ngClass]="{'selected': isSelected('osm/navigation')}">Default</div>
    </div>
    <div class="map-type" (click)="onSelect('arcgis/imagery')">
      <img class="map-type-image" [ngClass]="{'selected': isSelected('arcgis/imagery')}" src="assets/images/satellite-map.png" alt="satellite">
      <div class="map-type-name" [ngClass]="{'selected': isSelected('arcgis/imagery')}">Satellite</div>
    </div>
    <div class="map-type" (click)="onSelect('arcgis/topographic')">
      <img class="map-type-image" [ngClass]="{'selected': isSelected('arcgis/topographic')}" src="assets/images/terrain-map.png" alt="terrain">
      <div class="map-type-name" [ngClass]="{'selected': isSelected('arcgis/topographic')}">Terrain</div>
    </div>
    <div class="map-type" (click)="onSelect('arcgis/streets-night')">
      <img class="map-type-image" [ngClass]="{'selected': isSelected('arcgis/streets-night')}" src="assets/images/dark-map.png" alt="dark">
      <div class="map-type-name" [ngClass]="{'selected': isSelected('arcgis/streets-night')}">Dark</div>
    </div>
  </div>
</div>
