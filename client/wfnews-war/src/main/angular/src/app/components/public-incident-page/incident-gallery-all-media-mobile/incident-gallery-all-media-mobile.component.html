<div class="content-panel-stack" *ngIf="displayVideosAndImages && displayVideosAndImages.length; else showDisclaimer">
<div class="media" *ngFor="let item of displayVideosAndImages">
    <div *ngIf="item.type==='image'">
      <image-panel [item]="item" [settings]="settings" [onBeforeSlide]="onBeforeSlide" [onInit]="onInit" [i]="i"></image-panel>
    </div>
     <div *ngIf="item.type==='video'">
      <video-panel [item]="item"></video-panel>
    </div>
  </div>
  <div #loadMoreButton class="load-more-row" *ngIf="displayLoadMore">
    <button mat-button class="load-more-button"(click)="loadMore(loadMoreButton)">Load More</button>
  </div>
</div>
  <ng-template #showDisclaimer>
    <div class="disclaimer" *ngIf="!isPreview">There are currently no images or videos associated with this incident.</div>
</ng-template>
