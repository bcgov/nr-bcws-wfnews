<div class="content-panel-stack" *ngIf="videos && videos.length; else showDisclaimer">
<div class="media"*ngFor="let item of videos">
  <video-panel [item]="item"></video-panel>
</div>  
<div #loadMoreButton class="load-more-row" *ngIf="displayLoadMore">
  <button mat-button class="load-more-button"(click)="loadMore(loadMoreButton)">Load More</button>
</div>
</div>
<ng-template #showDisclaimer>
  <div class="disclaimer" *ngIf="!isPreview">There are currently no videos associated with this incident.</div>
</ng-template>
