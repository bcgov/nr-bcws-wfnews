<div class="incident-maps-panel">
    <download-items-container headerText="Map Downloads" [files]="maps" iconPath="/assets/images/svg-icons/pdf-file.svg"
        emptyStateText="There are currently no maps associated with this incident." [showWarning]="showMapsWarning"
        warningText="Warning: Uploaded maps cannot be previewed." (downloadClicked)="handleMapDownload($event)"></download-items-container>
    <contact-us-banner [incident]="incident"></contact-us-banner>
</div>
