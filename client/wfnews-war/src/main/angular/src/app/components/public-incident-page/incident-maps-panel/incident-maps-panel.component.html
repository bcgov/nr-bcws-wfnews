<div class="panel">
    <div class="header-row">
      <h4>Wildfire Maps</h4>
    </div>
    <div class="content-panel">
        <div class="content-panel-stack" *ngIf="maps && maps.length; else showDisclaimer">
            <div *ngFor="let map of maps">
                <div style="display: flex;">
                    <div class="file-pdf-icon" (click)="downloadMap(map.link, map.name)"></div>
                    <div>
                        <div class="document-title">{{map.name}}</div>
                        <div class="document-date">{{map.date}}</div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #showDisclaimer>
            There are currently no maps associated with this incident.
        </ng-template>
    </div>
</div>
