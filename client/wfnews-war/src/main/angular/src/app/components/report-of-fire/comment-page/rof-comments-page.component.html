<div class="page-content">
  <div class="rof-text-primary-header">{{ title }}</div>
  <div class="rof-text-secondary-header">{{ message }}</div>
  <div>
    <mat-label>Note</mat-label>
  </div>
  <mat-form-field class="text-container">
    <textarea class="text-area" #commentText [(ngModel)]="reportOfFire[updateAttribute]" [maxLength]="maxLength" (ngModelChange)="onTextAreaChange()"></textarea>
    <div class="comment-divider"></div>
    <div class="word-count">{{commentText.value.length}}/500</div>
  </mat-form-field >

  <div class="rof-button-container" *ngIf="!isEditMode">
    <button class="rof-button" mat-flat-button (click)="previous()">Previous</button>
	  <button class="rof-button-primary-review" mat-flat-button (click)="next()"><mat-icon class="review-icon">visibility</mat-icon>Review</button>
  </div>

  <div class="rof-button-container" *ngIf="isEditMode">
    <button class="rof-button" mat-flat-button (click)="backToReview()">Cancel</button>
	  <button [class]="'rof-button' + (!isPageDirty ? '-disabled' : '-primary')" [disabled]="!isPageDirty" mat-flat-button (click)="backToReview()">Save</button>
  </div>
</div>
