<div class="page-content">
  <div class="rof-text-primary-header">{{ title }}</div>
  <div class="rof-text-secondary-header">{{ message }}</div>

  <mat-label class="input-label">Name*</mat-label>
  <mat-form-field appearance="outline" class="input-style">
    <input matInput type="text" [(ngModel)]="reportOfFire.fullName">
  </mat-form-field>
  <mat-label class="input-label">Phone Number*</mat-label>
  <mat-form-field appearance="outline" class="input-style">
    <input matInput mask="(000) 000-0000" [(ngModel)]="reportOfFire.phoneNumber">
  </mat-form-field>

  <div class="rof-button-container">
    <button class="rof-button" mat-flat-button (click)="reportOfFire.consentToCall = false; previous();">Previous</button>
	  <button [class]="'rof-button' + (!reportOfFire.fullName || !reportOfFire.phoneNumber ? '-disabled' : '-primary')"  mat-flat-button (click)="reportOfFire.consentToCall = true; next();" [disabled]="!reportOfFire.fullName || !reportOfFire.phoneNumber">Continue</button>
  </div>
</div>
