<div>
  {{ title }}
  {{ message }}

  <input matInput type="text" [(ngModel)]="reportOfFire.fullName">
  <input matInput type="text" [(ngModel)]="reportOfFire.phoneNumber">

  <div>
    <button mat-raised-button (click)="reportOfFire.consentToCall = false; previous();">Previous</button>
	  <button mat-raised-button (click)="reportOfFire.consentToCall = true; next();">Continue</button>
  </div>
</div>
