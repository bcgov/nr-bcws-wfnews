<div>
  <div class="rof-text-primary-header">{{ title }}</div>
  <div class="rof-text-secondary-header">{{ message }}</div>
  <div>
    <wf-map-container 
      [mapConfig]="mapConfig"
      (mapInitialized)="initMap($event)"
    ></wf-map-container>
  </div>
  <div class="rof-button-container">
    <button class="rof-button" mat-flat-button (click)="previous()">Previous</button>
	  <button class="rof-button-primary" mat-flat-button (click)="next()">Continue</button>
  </div>
</div>
