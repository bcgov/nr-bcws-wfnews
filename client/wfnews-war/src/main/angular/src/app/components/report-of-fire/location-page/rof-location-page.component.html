<div class="page-content">
  <div class="rof-text-primary-header">{{ title }}</div>
  <div class="rof-text-secondary-header">{{ message }}</div>
  <div class="map-container">
    <wf-map-container id="mapView" 
      *ngIf="mapConfig"
      [mapConfig]="mapConfig"
      (mapInitialized)="initMap($event)"
      (fullScreen)="toggleFullScreen()"
    ></wf-map-container>
    <i class="photo-location material-icons">location_searching</i>
  </div>
  <div class="rof-button-container">
    <button class="rof-button" mat-flat-button (click)="previous()">Previous</button>
	  <!-- <button class="rof-button-primary" mat-flat-button (click)="next()">Continue</button> -->
    <button mat-flat-button class="rof-button-primary" (click)="next(); confirmLocation()"><mat-icon svgIcon="arrow-forward-enabled" class="left-padding" style="width: 24px; height: 24px;"></mat-icon>Next</button>
  </div>
</div>
