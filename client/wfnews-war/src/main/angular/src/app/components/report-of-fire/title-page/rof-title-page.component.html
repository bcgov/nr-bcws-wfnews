<div>
  <div>{{ title }}</div>
  <img alt="Report of Fire Banner" [src]="imageUrl" height="248px" />
  <div>{{ message }}</div>
  <div *ngIf="!closeButton">
    <button mat-flat-button (click)="openCallPage()">Call</button>
	  <button mat-flat-button color="primary" (click)="next()">Start</button>
  </div>
  <div *ngIf="closeButton">
    <button mat-flat-button (click)="close()">Close</button>
  </div>
</div>
