<div class="page-content">
  <div class="rof-text-title">{{ title }}</div>
  <img alt="Report of Fire Banner" [src]="imageUrl" height="248px" class="rof-image"/>
  <div class="rof-text-secondary-header">
    <p *ngFor="let message of messages">
      {{ message }}    
    </p>
  </div>
  <div *ngIf="!closeButton" class="rof-button-container">
      <button mat-flat-button class="rof-button" style="background-color: #FFF" (click)="openCallPage()"><mat-icon svgIcon="phone" style="width: 24px; height: 24px;"></mat-icon>Call</button>
      <button mat-flat-button class="rof-button-primary" (click)="next()"><mat-icon svgIcon="arrow-forward" class="left-padding" style="width: 24px; height: 24px;"></mat-icon>Start</button>
  </div>
  <div *ngIf="closeButton" class="rof-button-container" style="position: inherit; justify-content: center; margin-top: 55px;">
    <button mat-flat-button class="rof-button" (click)="close()">Close</button>
  </div>
</div>
