<wfnews-base-dialog 
    class="weather-history-options-dialog" 
    title="Weather History Options" 
    [showBack]="false"
    [showCancel]="true"
    [showOK]="true"
    (accepted)="onAccept()"
>
    <div class="subtitle">First Weather History Metric</div>
    <mat-form-field appearance="outline" class="center">
        <mat-select 
            disableOptionCentering
            panelClass="dropdownPanelClass" 
            [(value)]="selectedMetric[ 0 ]" 
            required="true"
            (selectionChange)="selectedMetricChanged( 0, $event )"
        >
            <mat-option *ngFor="let o of availableMetrics" 
                [value]="o.value"
                [disabled]="isMetricSelected( 1, o.value )"
            >{{ o.title }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="subtitle">Second Weather History Metric</div>
    <mat-form-field appearance="outline" class="center">
        <mat-select 
            disableOptionCentering
            panelClass="dropdownPanelClass" 
            [(value)]="selectedMetric[ 1 ]" 
            required="true"
            (selectionChange)="selectedMetricChanged( 1, $event )"
        >
            <mat-option *ngFor="let o of availableMetrics" 
                [value]="o.value"
                [disabled]="isMetricSelected( 0, o.value )"
            >{{ o.title }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="subtitle">Time Period</div>
    <mat-form-field appearance="outline" class="center">
        <mat-select 
            placeholder="" 
            aria-label="fire time period" 
            disableOptionCentering
            panelClass="dropdownPanelClass" 
            [(value)]="selectedTimePeriod" 
            required="true"
            (selectionChange)="reportTimePeriodChanged()"
        >
            <mat-option [value]="24">Last 24 Hours</mat-option>
            <mat-option [value]="72">Last 3 Days</mat-option>
        </mat-select>
    </mat-form-field>
</wfnews-base-dialog>
