
<div class="table-search-header flex-y-fixed">
    <div class="search-and-filters">
        <div class="field search-input">
            <input matInput class="search-input" aria-label="Search" placeholder="     Search" [(ngModel)]="searchText" (ngModelChange)="search()">
            <button mat-mdc-button matSuffix mat-mdc-icon-button class="input-clear-button" *ngIf="searchText"
                    aria-label="Clear" (click)="searchText=undefined; search(); $event.stopPropagation()"
                    matTooltip="Clear">
                    <span class="button-wrapper">
                        <mat-icon>close</mat-icon>
                    </span>
            </button>
        </div>
        <button mat-flat-button matTooltip="Filter by Location" class="filter-button"
          aria-label="By Location" (click)="searchByLocation(); $event.stopPropagation()">
          <span class="button-wrapper">Filter by Location</span>
        </button>
        <div class="field">
          <select appWFSingleSelect appWFPlaceholder="Fire Centre"
                  class="rounded-select"
                  aria-label="Sort"
                  [options]="sortOptions"
                  [selected]="selectedSortOrder"
                  [(ngModel)]="selectedSortOrder"
                  (updated)="search()">
              <option value="">
                  <span class="placeholder">Sort</span>
              </option>
              <option *ngFor = "let item of sortOptions" value="{{item.code}}">
                  <span>{{item.description}}</span>
              </option>
          </select>
        </div>
    </div>
    <div class="filter-checkbox-group">
      <section class="checkbox-group">
        <mat-checkbox [(ngModel)]="order" [checked]="order" (change)="search()">
          <img height="20" width="20" src="/assets/images/svg-icons/evacuation-order.svg" alt="Order" class="status-icon icon">
          <span class="checkbox-label">Orders</span>
        </mat-checkbox>
        <mat-checkbox [(ngModel)]="alert" [checked]="alert" (change)="search()">
          <img height="20" width="20" src="/assets/images/svg-icons/evacuation-alert.svg" alt="Alert" class="status-icon icon">
          <span class="checkbox-label">Alerts</span>
        </mat-checkbox>
      </section>
    </div>
</div>
<p class ="results-count" >{{dataSource ? dataSource.data.length : 0}} Results</p>
<div *ngIf="dataSource && dataSource.data.length > 0; else loading">
    <table mat-table [dataSource]="dataSource" aria-label="Evacuation Orders and Alerts Table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Evacuation Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <img class="status-icon icon" *ngIf="element.status === 'Order'" height="20" width="20" src="/assets/images/svg-icons/evacuation-order.svg" alt="Order">
          <img class="status-icon icon" *ngIf="element.status === 'Alert'" height="20" width="20" src="/assets/images/svg-icons/evacuation-alert.svg" alt="Alert">
          <span class="status-label">{{element.status}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="issuedOn">
        <th mat-header-cell *matHeaderCellDef> Issued On </th>
        <td mat-cell *matCellDef="let element"> {{element.issuedOn}} </td>
      </ng-container>
      <ng-container matColumnDef="agency">
        <th mat-header-cell *matHeaderCellDef> Issuing Agency </th>
        <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
      </ng-container>

      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> Distance </th>
        <td mat-cell *matCellDef="let element"> {{element.distance || '---'}} km</td>
      </ng-container>
      <ng-container matColumnDef = "details">
        <th mat-header-cell *matHeaderCellDef mat-non-sort-header> </th>
        <td mat-cell style="cursor: pointer;" *matCellDef="let item">
            <button class="cell-button" mat-flat-button (click)="alert('todo!')">Full Details</button>
        </td>
      </ng-container>
      <ng-container matColumnDef = "viewMap">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell style="cursor: pointer;" *matCellDef="let item" (click)="viewMap(item)"><span #el ><mat-icon style="color:#1A5A96" svgIcon="map"></mat-icon></span><span class="cell-label"> View Map</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
<ng-template #loading><mat-spinner [diameter]="40"></mat-spinner></ng-template>
