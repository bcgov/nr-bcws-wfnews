
<!DOCTYPE html>

<html style="background-color: #033660">
    <head>
        <!--
         Customize this policy to fit your own app's needs. For more guidance, see:
         https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
         Some notes:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
         * Enable inline JS: add 'unsafe-inline' to default-src
         -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Connectivity issue</title>
    </head>
    <body style="background-color: #033660">

            Could not detect an internet connection <br/><br/> Please try again when internet connectivity has been re-established.
            </p>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script>
            
            document.addEventListener("DOMContentLoaded", function(event) {
                $.get('manifest.json', function(json) {
                    //console.log('json: ', json);
                    window.startUrl = JSON.parse(json).start_url;
                });
            });

            function clickHandler() {
