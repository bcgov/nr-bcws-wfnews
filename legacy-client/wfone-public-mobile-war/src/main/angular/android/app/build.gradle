apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    signingConfigs {
        debug {
            storeFile file('/etc/ca.bc.gov.WildfireInformation-ks.jks')
            storePassword 'rOYHDhRw'
            keyPassword 'rOYHDhRw'
            keyAlias 'ca.bc.gov.wildfireinformation'
        }
    }
    compileSdkVersion 32
    defaultConfig {
        applicationId "ca.bc.gov.WildfireInformation"
        minSdkVersion 22
        targetSdkVersion 32
        versionCode 139
        versionName "1.7.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            //applicationIdSuffix '67'
            versionNameSuffix 'debug'
            debuggable true
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation project(':capacitor-android')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation project(':capacitor-cordova-android-plugins')
    implementation 'com.google.firebase:firebase-analytics:17.2.2'
    implementation "androidx.core:core-splashscreen:1.0.0-rc01"
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.warn("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
