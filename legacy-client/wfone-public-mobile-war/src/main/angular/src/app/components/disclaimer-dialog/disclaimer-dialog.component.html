<wfone-base-dialog class="disclaimer-dialog" title="Disclaimer">

    <div mat-dialog-content>

        <div>
            <wfone-disclaimer-content></wfone-disclaimer-content>
        </div>


    </div>
    <div mat-dialog-actions style="justify-content: space-around;">
        <mat-checkbox (click)="toggleShow()">Don't show again</mat-checkbox>
        <button mat-raised-button color="primary" (click)="close()">Close</button>
    </div>


</wfone-base-dialog>
