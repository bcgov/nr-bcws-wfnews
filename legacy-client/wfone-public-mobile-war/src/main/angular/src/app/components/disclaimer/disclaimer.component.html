<base-wrapper [errorState]="errorState"  [toolbarIsVisible]="true" [backRoute]="backRoute" [backRouteLabel]="backRouteLabel" [title]="title">
    <div class="page-width-container wfone-public-mobile-disclaimer standard-content" [ngClass]="elevation">
        <div class="title-bar-wrapper" *ngIf="!getIsMobileRes()">
            <div class="title-bar">
                <div class="left">
                    <button #backroute *ngIf="backRoute" type="button" name="back button" id="accessFocusPoint"(click)="navigateToBackRouteIfMobile()" class="nav-menu-button" (keydown)="onKeydownMain($event)">
                        <mat-icon *ngIf="getIsMobileRes()">arrow_back</mat-icon>
                    </button>
                </div>
                <div class="middle">
                    <div *ngIf="title" class="title">{{title}}</div>
                    <div *ngIf="summaryString" class="summary">{{summaryString}}</div>
                </div>
            </div>
        </div>
        <div class="non-map-component-wrapper">
            <wfone-disclaimer-content></wfone-disclaimer-content>
        </div>

    </div>
</base-wrapper>
