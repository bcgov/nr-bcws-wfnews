- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp: null
    name: wfone-notifications-api-final${SUFFIX}
  spec:
    nodeSelector: null
    completionDeadlineSeconds: 600 # 10 minutes
    output:
      to:
        kind: ImageStreamTag
        name: wfone-notifications-api-final:${TAG}
    postCommit: {}
    resources:
      limits:
        cpu: '2'
        memory: 2Gi
      requests:
        cpu: '1'
        memory: 1Gi
    source:
      dockerfile: |-
        FROM tomcat:9.0.85-jdk17-openjdk
        ENV TOMCAT_HOME=/usr/local/tomcat \
            CATALINA_HOME=/usr/local/tomcat \
            CATALINA_OUT=/usr/local/tomcat/logs
        ADD deployments/ /temp/
        RUN rm -rf /usr/local/tomcat/webapps/ROOT
        RUN unzip /temp/wfone-notifications-api-*.war -d /usr/local/tomcat/webapps/ROOT/
        RUN adduser --system tomcat
        RUN chown -R tomcat:0 `readlink -f ${CATALINA_HOME}` &&\
          chmod -R 770 `readlink -f ${CATALINA_HOME}` &&\
          chown -h tomcat:0 ${CATALINA_HOME}
        # run as tomcat user
        USER tomcat
        EXPOSE 8080
        CMD ["catalina.sh", "run"]
      images:
      - from:
          kind: ImageStreamTag
          name: wfone-notifications-api:${TAG}
        paths:
        - destinationDir: .
          sourcePath: /deployments
      type: Dockerfile
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        from:
          kind: ImageStreamTag
          name: wfone-notifications-api-tomcat:9.0.85-jdk17-openjdk
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: wfone-notifications-api:${TAG}
      type: ImageChange
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
