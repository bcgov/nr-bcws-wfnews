    labels:
      build: wfone-notifications-api
    name: wfone-notifications-api${SUFFIX}
  spec:
    nodeSelector: null
    runPolicy: SerialLatestOnly
    completionDeadlineSeconds: 1200 # 20 minutes
    output:
      to:
        kind: ImageStreamTag
        name: wfone-notifications-api:${TAG}
    postCommit: {}
    resources:
      limits:
        cpu: '2'
        memory: 5Gi
