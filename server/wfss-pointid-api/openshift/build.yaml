- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp: null
    labels:
      build: wfss-pointid-api
    name: wfss-pointid-api-tomcat
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: 'tomcat:9.0.91-jdk17-openjdk'
      from:
        kind: DockerImage
        name: 'tomcat:9.0.91-jdk17-openjdk'
      generation: null
      importPolicy: {}
      name: '9.0.91-jdk17-openjdk'
      referencePolicy:
        type: Local
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp: null
    labels:
      build: wfss-pointid-api
    name: wfss-pointid-api-war${SUFFIX}
  spec:
    nodeSelector: null
    runPolicy: SerialLatestOnly
    completionDeadlineSeconds: 480 # 4 minutes
    output:
      to:
        kind: ImageStreamTag
        name: wfss-pointid-api-war:${TAG}
    postCommit: {}
    resources:
      limits:
        cpu: '2'
        memory: 2Gi
      requests:
        cpu: '1'
        memory: 1Gi
    source:
      git:
        uri: ${GIT_URL}
        ref: ${GIT_REF}
      sourceSecret:
        name: bitbucket-account
      type: Git
    strategy:
      sourceStrategy:
        env:
          - name: MAVEN_CLEAR_REPO
            value: 'true'
          - name: MAVEN_S2I_ARTIFACT_DIRS
            value: 'wfss-pointid-api-rest-endpoints/target/'
          - name: S2I_SOURCE_DEPLOYMENTS_FILTER
            value: '*.war'
        from:
          kind: ImageStreamTag
          name: base-openjdk18-openshift:1.7-5
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewBuild
    creationTimestamp: null
    labels:
      build: wfss-pointid-api
    name: wfss-pointid-api-final${SUFFIX}
  spec:
    nodeSelector: null
    completionDeadlineSeconds: 480 # 8 minutes
    output:
      to:
        kind: ImageStreamTag
        name: wfss-pointid-api-final:${TAG}
    postCommit: {}
    resources:
      limits:
        cpu: '2'
        memory: 2Gi
      requests:
        cpu: '1'
        memory: 1Gi
    source:
      dockerfile: |-
        FROM tomcat:9.0.91-jdk17-openjdk

        ENV TOMCAT_MAJOR=9 \
            TOMCAT_VERSION=9.0.91 \
            TOMCAT_HOME=/usr/local/tomcat \
            CATALINA_HOME=/usr/local/tomcat \
            CATALINA_OUT=/usr/local/tomcat/logs \
            JAVA_OPTS="$JAVA_OPTS -Xms768M -Xmx1536M"

        ADD deployments/ /temp/
        RUN unzip /temp/wfss-pointid-api-rest-endpoints-*.war -d /usr/local/tomcat/webapps/wfss-pointid-api/
        RUN adduser --system tomcat
        RUN chown -R tomcat:0 `readlink -f ${CATALINA_HOME}` &&\
          chmod -R 770 `readlink -f ${CATALINA_HOME}` &&\
          chown -h tomcat:0 ${CATALINA_HOME}

        # run as tomcat user
        USER tomcat

        EXPOSE 8080
        CMD ["catalina.sh", "run"]
      images:
      - from:
          kind: ImageStreamTag
          name: wfss-pointid-api-war:${TAG}
        paths:
        - destinationDir: .
          sourcePath: /deployments
      type: Dockerfile
    strategy:
      dockerStrategy:
        imageOptimizationPolicy: SkipLayers
        from:
          kind: ImageStreamTag
          name: 'wfss-pointid-api-tomcat:9.0.91-jdk17-openjdk'
      type: Docker
    triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: wfss-pointid-api-war:${TAG}
      type: ImageChange
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
